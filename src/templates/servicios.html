<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMI</title>
</head>
<body>
    <ul>
        {% for device in dispositivos %}
        <li>
            <ul>
                {% for clave, valor in device.items() %}
                <li>
                    {{ clave }}: {{ valor }}
                </li>
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
